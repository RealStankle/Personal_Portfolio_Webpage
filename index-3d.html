<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Webpage | 3D Version</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style-3d.css" />
  </head>
  <body>
    <div id="navbar">
      <div class="container">
        <div class="logo">
          <a href="./index.html">Mimic</a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#welcome-section">About</a>
            </li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#profiles">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="carousel-scene">
      <div class="carousel">
        <div class="carousel-cell">
          <section id="welcome-section">
            <div class="container">
              <button class="pre-button" type="button">Up</button>
              <div class="welcome-title">
                <h1>Hello. I am Mimic</h1>
                <p>a web developer</p>
              </div>
              <button class="next-button" type="button">Down</button>
            </div>
          </section>
        </div>
        <div class="carousel-cell">
          <section id="projects">
            <div class="container">
              <button class="pre-button" type="button">Up</button>
              <div class="projects-content">
                <h2>My Projects</h2>
                <div class="project-tile-div">
                  <a
                    href="https://codepen.io/freeCodeCamp/full/zNqgVx"
                    target="_blank"
                  >
                    <div class="project-tile">
                      <h3>Tribute Page</h3>
                      <img
                        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                        alt="Example project picture"
                      />
                    </div>
                  </a>
                  <a
                    href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
                    target="_blank"
                  >
                    <div class="project-tile">
                      <h3>Random Quote Machine</h3>
                      <img
                        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
                        alt="Example project picture"
                      />
                    </div>
                  </a>
                  <a
                    href="https://codepen.io/freeCodeCamp/full/wgGVVX"
                    target="_blank"
                  >
                    <div class="project-tile">
                      <h3>Javascript Calculator</h3>
                      <img
                        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
                        alt="Example project picture"
                      />
                    </div>
                  </a>
                </div>
              </div>
              <button class="next-button" type="button">Down</button>
            </div>
          </section>
        </div>
        <div class="carousel-cell">
          <section id="profiles">
            <div class="container">
              <button class="pre-button" type="button">Up</button>
              <div class="profiles-content">
                <h2>My Profiles</h2>
                <div class="profile-links-div">
                  <div class="profile-link">
                    <a
                      id="profile-link"
                      href="https://github.com"
                      target="_blank"
                      ><i class="fa-brands fa-github"></i> Github</a
                    >
                  </div>
                  <div class="profile-link">
                    <a href="https://freecodecamp.org" target="_blank"
                      ><i class="fa-brands fa-free-code-camp"></i>
                      freeCodeCamp</a
                    >
                  </div>
                  <div class="profile-link">
                    <a href="https://instagram.com" target="_blank"
                      ><i class="fa-brands fa-instagram"></i> Instagram</a
                    >
                  </div>
                  <div class="profile-link">
                    <a href="https://twitter.com" target="_blank"
                      ><i class="fa-brands fa-twitter"></i> Twitter</a
                    >
                  </div>
                  <div class="profile-link">
                    <a href="https://facebook.com" target="_blank"
                      ><i class="fa-brands fa-facebook"></i> Facebook</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>
          <footer>
            <div class="container">
              <p>Copyright &copy; 2022</p>
              <button class="next-button" type="button">Down</button>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
